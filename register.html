<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="Register.css">

</head>
<body>
    <div class="main">
        <div class="logo-Top"> <img src="./images/6537937-removebg-preview.png" width="13%"></div>
        <h4> Welcome to Graphos!</h4 >
        <div class="paragraph-Top"> 
            <p>Register to create your first account and start exploring the</p>
            <p>photo gallery in Graphos.</p>
        </div>
            <div class="email">
                <label for="text">Email</label>
                <br>
                <input type="email" placeholder="Email Kar Bhai">
             </div>

             <div class="email1">
                <label for="text">Password</label>
                <br>
                <input type="password" placeholder="Password Daaal Bhai">
             </div>
             <div class="paragraph-down"> 
                <p> Must be at least 8 characters</p>
             </div>
             <div class="type-Of">
                <h4> select type of your account</h4>
                <button class="type-Of1">  Creator Account </button>
               <div class="type-Of2">  <button> Personal Account </button> </div>
             </div>
             <div class="Register-Button">
                <button>Register</button>
             </div>
       <div class="line">
         <span> or continue with </span>
       </div>
       <div class="icons">
        <div class="icons-Left">
            <i class="ri-google-fill"> Google</i>
        </div>
        <div class="icons-Right">
        <i class="ri-apple-fill"> Apple ID </i>
        </div>
       </div>
    </div>
</body>
